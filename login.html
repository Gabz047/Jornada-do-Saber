<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/global.css">
    <title>Login - Jornada do Saber</title>
</head>
<body>
    <main>
        <div id="titPrincipal">
            <h1>Entrar</h1>
        </div>
        <section id="containerLogin">
            <div id="titSec">
                <h2>Faça login para aproveitar todos os benefícios do nosso site</h2>
            </div>
            <div id="botoesDados">
                <input type="text" id="email" placeholder="Endereço de e-mail">

                <input type="text" id="senha" placeholder="Senha">
            </div>
            <div id="botoesLogin">
                <div class="TxtEsqueceu">
                <button id="loginBtn">Entrar</button>
                <p>Esqueceu sua senha?</p>
                </div>
                <p>OU</p>
                <button id="loginBtn">Registrar-se</button>
            </div>
        </section>
    </main>
</body>
</html>
